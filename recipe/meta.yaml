{% set name = "ssh-crypt" %}
{% set version = "1.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c6af598c2e6c9d0183a7c71658dc7c8e9d513be9d3d7a27b829ff4c4debacf88

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - ssh-crypt = ssh_crypt:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - paramiko
    - cryptography

test:
  imports:
    - ssh_crypt
  requires:
    - paramiko
    - cryptography

about:
  home: https://pypi.org/project/ssh-crypt/
  summary: ssh-crypt is a tool to encrypt/decrypt data using your ssh key from ssh-agent
  license: BSD-3-Clause
  license_file: license.txt
  dev_url: https://github.com/Sets88/ssh-crypt

extra:
  recipe-maintainers:
    - cav71
